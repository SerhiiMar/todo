{% extends "base.html" %}

{% block title %}<title>Tags</title>{% endblock %}

{% block content %}
  <div class="d-flex justify-content-between">
    <h1>Tags</h1>
    <div>
      <a class="btn btn-primary" href="{% url 'tasks:tag-create' %}">Add tag</a>
    </div>
  </div>
  <hr>
  {% if tags %}
    <table class="table table-striped">
    
      <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
      </tr>
      </thead>
    
      <tbody>
      {% for tag in tags %}
        <tr>
          <td>{{ tag.name }}</td>
          <td><a class="btn btn-secondary" href="{% url 'tasks:tag-update' pk=tag.pk %}">Update</a></td>
          <td><a class="btn btn-secondary" href="{% url 'tasks:tag-delete' pk=tag.pk %}">Delete</a></td>
        </tr>
      {% endfor %}
      </tbody>
    
    </table>
  {% else %}
    <p>No tags yet.</p>
  {% endif %}
{% endblock %}
